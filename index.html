<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">

    <title>directions</title>
    <meta name="description" content="A challenging game that requires you to match directions with arrow keys in 2 seconds or less.">
    <meta name="author" content="Jonathan Ward">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="clock-container">
        <p id="clock">0:00</p>
    </div> 
    <div id="game-container">
        <div id="game-content">
            <p id="message-line">directions</p>
            <p id="small-text">press <span class="desktop-prompt">any key</span><span class="mobile-prompt">anywhere</span> to start</p>
        </div>
    </div>
    <div id="instructions-container">
        <p id="instructions">Match the direction(s) given with the correct arrow key in 2 seconds or less.</p>
    </div>
    <div id="mobile-buttons">
        <table id="button-table">
            <tr>
                <td></td>
                <td id="up-arrow">&#8679</td>
                <td></td>
            </tr>
            <tr>
                <td id="left-arrow">&#8678</td>
                <td></td>
                <td id="right-arrow">&#8680</td>
            </tr>
            <tr>
                <td></td>
                <td id="down-arrow">&#8681</td>
                <td></td>
            </tr>
        </table>
    </div>
</body>
</html>
